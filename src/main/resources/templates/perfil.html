<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BookZone</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>

    <body id="about">
        <!-- Navigation-->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Masthead-->
       <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Bienvenidos a BookZone!</div>
                 <div class="masthead-subheading" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' +session.usuariosession.apellido}"></div>
                <div class="masthead-heading text-uppercase">Deja volar tu imaginacion!</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="/registro" th:if="${session.usuariosession == null}">Registrate!</a>
                <a th:href="@{/cliente/editar-perfil(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl text-uppercase">Configura tu perfil</a>
                <a th:href="@{/prestamo/form(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl text-uppercase">Prestamo</a>
            </div>
        </header>
  <section  >
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Actualiza tu perfil</h2>
                   
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/cliente/' + perfil.id}" alt="">
                        <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
                    </div>
                 </div>
                
                <form  action="/cliente/actualizar-perfil" method="POST" enctype="multipart/form-data">
                      <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                    <input type="hidden" name="id" th:value="${perfil.id}"/>
                      
                      <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            
                            <div class="form-group">
                                <!-- Name input-->
                                <input type="number" class="form-control" name="documento" th:value="${perfil.documento}"placeholder="Ingresa tu documento"  />
                               
                            </div>
                            <div class="form-group">
                                
                                <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}" id="nombre" placeholder="Ingresa tu nombre"  />
              </div>
                            <div class="form-group">
                             
                                <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}" id="apellido" placeholder="Ingresa tu apellido" />
                                
                            </div>
                            <div class="form-group mb-md-0">
                             
                                <input class="form-control" id="telefono" type="number" name="telefono" th:value="${perfil.telefono}" placeholder="Ingresa tu telefono *"  />
                                
                            </div>
                            <div class="form-group">
                              
                                <input class="form-control" id="email" type="email" name="mail" th:value="${perfil.mail}" placeholder="Ingrasa tu Email *" />
                              
                            </div>
                            <div class="form-group">
                               
                                <input type="password" class="form-control" name="clave" th:value="${clave}" placeholder="Ingresa tu clave"  />
                               
                            </div>
                             <div class="form-group">
                               
                                <input type="password" class="form-control" name="clave2" th:value="${clave2}"  placeholder="Repite tu clave"  />
                                
                            </div>
                           
                            <div class="form-group">
                               
                                <input  type="file" class="form-control" name="archivo" placeholder="Ingresa una foto tuya!" />
                               
                            </div>
                            
                        </div>
                       
                    </div>
                     <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                    
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer  th:replace="/fragments/footer :: footer">
           
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
      
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    </body>
</html>
