<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body id="page-top">
        <!-- Navigation-->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Masthead-->
        <header th:replace="/fragments/header :: header"></header>
  
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Registrate</h2>
                    <h3 class="section-subheading text-muted">Registrate para que puedas empezar a disfrutar de BookZone!</h3>
                </div>
                
                <form action="/registrar" method="POST" enctype="multipart/form-data" id="contactForm">
                     
                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                   
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                             
                            <input type="number" class="form-control" name="documento" th:value="${documento}" placeholder="Ingresa tu documento *" />
                               
                            </div>
                            <div class="form-group">
                             
                            <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre *" th:value="${nombre}"    />
                               
                            </div>
                            <div class="form-group">
                            
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}" placeholder="Ingresa tu apellido *"  />
                              
                            </div>
                            <div class="form-group mb-md-0">
                                
                            <input class="form-control"  type="tel" name="telefono" th:value="${telefono}" placeholder="Ingresa tu telefono *"  />
                               
                            </div>
                            <div class="form-group">
                                
                            <input class="form-control"  type="email" name="mail" th:value="${mail}"  placeholder="Ingrasa tu Email *" />
                               
                            </div>
                            <div class="form-group">
                               
                            <input type="password" class="form-control" name="clave1" th:value="${clave1}"  placeholder="Ingresa tu clave"  />
                                
                            </div>
                             <div class="form-group">
                               
                            <input type="password" class="form-control" name="clave2" th:value="${clave2}" placeholder="Repite tu clave"  />
                                                        
                             </div>
                           
                            <div class="form-group">
                               
                            <input  type="file" class="form-control" name="archivo"   placeholder="Ingresa una foto tuya!"  />
                                
                            </div>
                            
                        </div>
                       
                   <br/><button type="submit" class="btn btn-primary">Registrarme</button>
                    
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer  th:replace="/fragments/footer :: footer">
           
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
      
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    </body>
</html>
