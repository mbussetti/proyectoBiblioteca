<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body id="page-top">
        <!-- Navigation-->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Masthead-->
        <header th:replace="/fragments/header :: header"></header>
  <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Ingresa a la Biblioteca</h2>
                    <h3 class="section-subheading text-muted">Ingresa y comienza a disfrutar de BookZone!</h3>
                </div>
                
                <form action="/logincheck" method="POST">
               <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
               <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>
                    
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                           
                            <div class="form-group">
                                <!-- Name input-->
                                <input  type="email" class="form-control" name="username" id="username" placeholder="Ingresa tu email" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="username:required">Nombre requerido.</div>
                            </div>
                             <div class="form-group">
                                <!-- Name input-->
                                <input  type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu clave" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="password:required">Contrase√±a requerida.</div>
                            </div>
                            
                        </div>
                       
                    </div>
                   <br/><button type="submit" class="btn btn-primary">LOG IN</button>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer  th:replace="/fragments/footer :: footer">
           
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
      
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    </body>
</html>
