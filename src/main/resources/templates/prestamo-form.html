<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <!-- Navigation-->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Masthead-->
        <header th:replace="/fragments/header :: header"></header>
  
        <section class="page-section" id="contact1" >
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Generar Prestamo</h2>
                    
                </div>
                
                <form action="/prestamo/save" method="POST" enctype="multipart/form-data" id="contactForm1">
                     
                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                   
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            
                             <input hidden name="id">
                             
                             <h2 class="section-heading text-uppercase" name= "cliente" th:text="${cliente.nombre + ' ' + cliente.apellido}">Cliente</h2>
                                 
                            <div class="form-group">
                            
                            <input type="date" class="form-control" name="fechaPrestamo" th:value="${fechaPrestamo}" placeholder="Ingresa la fecha de inicio del prestamo *" />
                               
                            </div>
                            <div class="form-group">
                             
                            <input type="date" class="form-control" name="fechaDevolucion" placeholder="Ingresa la fecha de Devolucion *" th:value="${fechaDevolucion}"    />
                               
                            </div>
                            <div class="form-group">
                             <select class="form-control" name="idLibro"> 
                                 <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                            </select>
                           
                              
                            </div>
                           
                        </div>
                       
                   <br/><button type="submit" class="btn btn-primary">Prestamo</button>
                    
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer  th:replace="/fragments/footer :: footer">
           
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
      
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    </body>
</html>
